
<div class="row">
    <div class="col-6">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let carimage of carImages; index as imgInd;" [ngClass]="{'active':imgInd==0}">
                <img src="https://localhost:44304/images/{{carimage.imagePath}}" class="d-block w-100" alt="...">
              </div>
       
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="col-6" *ngIf="dataLoaded==true">
        <p class="text-muted mb-0 mt-0">#{{car.id}}</p>
        <h1 class="text-primary ml-0"> Marka : {{car.brandName}}</h1>
        <h1 class="text-primary"> Model : {{car.carName}} </h1>
        <h3>Model Yılı : {{car.modelYear}}</h3>
        <h5>Günlük Kira Ücreti : {{car.dailyPrice}} &#8378;</h5>
        <h5>Renk : {{car.colorName}}</h5>
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#rentModal">
          Aracı Kirala
        </button>
    </div>
</div>



<!-- Modal -->
<div
  class="modal fade" id="rentModal" tabindex="-1" aria-labelledby="rentModalLabel"aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rentModalLabel">{{car.brandName}} {{car.carName}} Aracı Kirala</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="dailyprice" class="form-label">Günlük Ücreti</label>
          <input type="text" disabled class="form-control" id="dailyprice" [value]="car.dailyPrice">
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marka</label>
          <input type="text" disabled class="form-control" id="brand" [value]="car.brandName">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Model / Renk</label>
          <input type="text" disabled class="form-control" id="name" [value]="car.carName + '/' + car.colorName">
        </div>
        <div class="mb-3">
          <label for="rentdate" class="form-label">Kiralama Tarihi</label>
          <input type="date" [min]="minDate |date:'yyyy-MM-dd'" class="form-control" id="rentdate" (change)="selectMin()" [(ngModel)]="rentDate">
        </div>
        <div class="mb-3">
          <label for="returndate" class="form-label">Dönüş Tarihi</label>
          <input type="date" [disabled]="!minSelected"  [min]="maxDate |date:'yyyy-MM-dd'"  class="form-control" id="returndate" [(ngModel)]="returnDate">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Kapat
        </button>
        <button
      type="button" data-bs-dismiss="modal" class="btn btn-success" (click)="goToPayment()"> Kirala
        </button>
      </div>
    </div>
  </div>
</div>

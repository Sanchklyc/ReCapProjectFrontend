<div class="mt-5">
    <app-spinner *ngIf="dataLoaded==false"></app-spinner>
    <table class="table" *ngIf="dataLoaded==true">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Kiralayan Kişi</th>
            <th scope="col">Kiralanan Araç Markası</th>
            <th scope="col">Kiralama Tarihi</th>
            <th scope="col">Kiralama Dönüş Tarihi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rental of rentals">
            <th scope="row">{{rental.id}}</th>
            <td>{{rental.userFirstName}} {{rental.userLastName}}</td>
            <td>{{rental.carBrandName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
          </tr>
        </tbody>
      </table>
</div>
